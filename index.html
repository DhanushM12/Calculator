<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="display-cal">
        <p id="display"></p>
      </div>
      <div class="button" data-value="AC">
        <span id="clear">AC</span>
      </div>
      <div class="button" data-value="+/-">
        <span id="sign">+/-</span>
      </div>
      <div class="button" data-value="%">
        <span id="per">%</span>
      </div>
      <div class="button operate" data-value="/">
        <span id="divide">/</span>
      </div>
      <div class="button" data-value="7">
        <span id="seven">7</span>
      </div>
      <div class="button" data-value="7">
        <span id="eight">8</span>
      </div>
      <div class="button" data-value="7">
        <span id="nine">9</span>
      </div>
      <div class="button operate" data-value="*">
        <span id="mul">*</span>
      </div>
      <div class="button" data-value="4">
        <span id="four">4</span>
      </div>
      <div class="button" data-value="5">
        <span id="five">5</span>
      </div>
      <div class="button" data-value="6">
        <span id="six">6</span>
      </div>
      <div class="button operate" data-value="-">
        <span id="minus">-</span>
      </div>
      <div class="button" data-value="1">
        <span id="one">1</span>
      </div>
      <div class="button" data-value="2">
        <span id="two">2</span>
      </div>
      <div class="button" data-value="3">
        <span id="three">3</span>
      </div>
      <div class="button operate" data-value="+">
        <span id="plus">+</span>
      </div>
      <div class="button double" data-value="0">
        <span id="zerp">0</span>
      </div>
      <div class="button" data-value=".">
        <span id="point">.</span>
      </div>
      <div class="button operate" data-value="=">
        <span id="equal">=</span>
      </div>
    </main>
    <script type="text/javascript" src="cal.js"></script>
  </body>
</html>
